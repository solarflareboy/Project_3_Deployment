<!DOCTYPE html>
<html>
<head>
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<link rel = "stylesheet" href = "homepage.css">
<script defer src = "homepage.js"> </script>
</head>
<body>

<div class = "navigatingbar">
  <button onclick = "document.getElementById('').style.display = 'block'" style = "width:auto; height: auto;"> Order </button>
  <button onclick = "document.getElementById('LoginWindow').style.display = 'block'" style = "width:auto;"> Login </button>
  <button onclick = "document.getElementById('').style.display = 'block'" style = "width:auto;"> Contact </button> 
  <button onclick = "document.getElementById('').style.display = 'block'" style = "width:auto;"> About </button> 
</div>

<h1 align = "center"> <p style = "font-size: 40px"> Chick-fil-B </p></h1>

<Marquee> <p style = "font-size: 20px"> Just an idea, we could have offers/deals displaying like this. </p> </Marquee>

<div id = "LoginWindow" class = "login">
  <form id = "login-form" class = "login-content animate">
    <div class = "imgposition">
      <img src = "Media_Used/icon.png">
    </div>

    <div class = "container">
      <label for = "username"> <b> Username </b> </label>
      <input type = "text" placeholder = "Enter Username" name = "username" required>

      <br> <br>

      <label for = "password"> <b> Password </b> </label>
      <input type = "password" id = "password_user" placeholder = "Enter Password" name = "password" required>

      <input type = "checkbox" onclick = "showPassword()"> Show Password

      <br> <br>

      <div class = "button_effect_ext_link" id = "login-form-submit" button type = "submit"> <i> <span> Login </span> </i> </button> </div>
      
      <br> <br>

      <label>
        <input type = "checkbox" checked = "checked" name = "remember"> Remember me
      </label>
    </div>

    <div class = "container" style = "background-color:#ffffff">
      <button type = "button" onclick = "document.getElementById('LoginWindow').style.display = 'none'" class = "cancelbutton"> Cancel </button>
    </div>
  </form>
</div>

<div class = "flex-box" id = "menu-items">
  <div> <button> Chicken Sandwich </button> </div>
  <div> <button> Spicy Chicken Sandwich </button> </div>
  <div> <button> Deluxe Chicken Sandwich </button> </div>
</div>

<div class = "flex-box" id = "menu-display">
  <div class = "box"> </div>
  <p>Name of menu item:</p>
</div>

<div class = "flex-box" id = "receipt">
  <div style="font-size: 20pt;"> Receipt </div>
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div><button>Checkout</button></div>
</div>

<script>
var login = document.getElementById('LoginWindow');

window.onclick = function(func) {
    if (func.target == login) {
        login.style.display = "none";
    }
}
</script>

</body>
</html>
