    <div id = "ShoppingCart" class = "login">
        <div class = "container" style = "background-color:#caa6a6">
		<form class = "login-contact animate">
            <div class = "CartContainer">
                <div class = "Header">
                    <h3 class = "Heading">Shopping Cart</h3>
                    <h5 class = "Action">Remove All</h5>
                </div>
      
                <div class = "Cart-Items">
                    <div class = "image-box">
                        <img src = "../media/chimkin.png" alt = "Chimkin" style = "height: 120px;"> 
                    </div>
                    <div class = "about">
                        <h1 class = "title">Chimkin</h1>
                        <br>
                        <img src = "../media/Non-veg.png" alt = "Chimkin" style = "height: 30px;">
                    </div>
                    <div class = "counter">
                        <div class = "btn">-</div>
                        <div class = "count">2</div>
                        <div class = "btn">+</div>
                    </div>
                    <div class = "prices">
                        <div class = "amount">$5.00</div>
                        <div class = "save"><u>Save for Later</u></div>
                        <div class = "remove"><u>Remove</u></div>
                    </div>
                </div>
      
                <div class = "Cart-Items pad">
                    <div class = "image-box">
                        <img src = "../media/chimkin.png" alt = "Chimkin" style = "height: 120px;">
                    </div>
                    <div class = "about">
                        <h1 class = "title">Chimkin</h1>
                        <br>
                        <img src = "../media/Non-veg.png" alt = "Chimkin" style = "height: 30px;">
                    </div>
                    <div class = "counter">
                        <div class = "btn">-</div>
                        <div class = "count">1</div>
                        <div class = "btn">+</div>
                    </div>
                    <div class = "prices">
                        <div class = "amount">$5.00</div>
                        <div class = "save"><u>Save for Later</u></div>
                        <div class = "remove"><u>Remove</u></div>
                    </div>
                </div>
                <hr> 
                <div class = "checkout">
                    <div class = "total">
                        <div>
                            <div class = "Subtotal">Subtotal</div>
                            <div class = "items">2 items</div>
                        </div>
                        <div class = "total-amount">$10.00</div>
                        <!-- <div id = "running-total"><p>Subtotal: $0.00</p></div> -->
                        <button class = "button">Checkout</button>
                        <!-- <button id = "checkout-button">Checkout</button> -->
                    </div>
                </div>
            </div>

		<div class = "container" style = "background-color:#ffffff">
			<button type = "button" onclick = "document.getElementById('ShoppingCart').style.display = 'none'" class = "cancelbutton"> Close </button>
		</div>
		</form>
	</div>
