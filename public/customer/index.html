<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<title>Chick-fil-B</title>
	<link rel = "stylesheet" href = "customer-gui.css">
	<script defer src = "customer-gui.js" type = "module"> </script>
    <link rel = "icon" href = "./media/icon.png" type = "image/png">
</head>

<body>
    <div id = "container">
        <div id = "navbar">
            <div id = "logo">
                <img src = "../media/icon.png" alt = "Chick-fil-B Logo">
            </div>
			<h4 id = "chickfilb-name">Chick-fil-B</h4>
            <button id = "login-button" class = "navbar-button" onclick = "document.getElementById('LoginWindow').style.display='block'">Login</button>
            <div id = "nav-space"></div>
            <div id = "translate"></div>
        </div>

        <div id = "navbar-2">
            <div class = "flex-container" id = "categories">
            </div>
        </div>

        <div id = "content">
            <div class = "flex-container" id = "menu-items"></div>
            <div class = "flex-container" id = "receipt">
                <h2>Order</h2>
                <div id = "receipt-items"></div>
                <div id = "running-total"><p>Subtotal: $0.00</p></div>
                <button id = "checkout-button">Checkout</button>
            </div>
        </div>
    </div>

	<script>
        function googleTranslateFunctionality() {
            new google.translate.TranslateElement({
                pageLanguage: "en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, "translate");
        }
	</script>

	<script type = "text/javascript" src = "//translate.google.com/translate_a/element.js?cb=googleTranslateFunctionality"></script>

    <div id = "LoginWindow" class = "login">
        <form id = "login-form" class = "login-content animate">
           <div class = "container" style = "background-color:#ffffff">
			    <h3 id = "login-text">LOGIN</h3>
                <br>

				<label for = "username" class = "input-label">
					<b> Username </b>
				</label>

                <input type = "text" id = "name_user" placeholder = "Enter Username" name = "username"  class = "text-field" required>

				<label for = "password" class = "input-label">
					<b> Password </b>
				</label>
				<input type = "password" id = "password_user" placeholder = "Enter Password" name = "password" class = "text-field" required>
				<div class = "below-password-bar">
					<label>
						<input type = "checkbox" id = "show-password"> Show Password
					</label>
					<div class = "caps-lock-warning"> <b> <div class = "warning"> </div> </b> </div>
				</div>
                <br><br>

                <div class = "button_effect_ext_link" id = "login-form-submit" button type = "submit"> 
					<div id = "button-effect"><p>Log in</p></div>
				</div>

				<label>
					<input type = "checkbox" checked = "checked" name = "remember"> Remember me
				</label>
                <br>

                <button type = "button" onclick = "document.getElementById('LoginWindow').style.display = 'none'" class = "cancelbutton"> Close </button>
            </div>
        </form>  
	</div>

    <script>
        var screen = document.getElementById('LoginWindow');

        window.onclick = function(event) {
            if (event.target == screen) {
                screen.style.display = "none";
            }
        }
    </script>

</body>
</html>
