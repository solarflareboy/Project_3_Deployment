<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<title>Chick-fil-B</title>
	<link rel = "stylesheet" href = "customer-gui.css">
	<script defer src = "customer-gui.js" type = "module"> </script>
    <link rel = "icon" href = "./media/icon.png" type = "image/png">
</head>

<body>
    <div id = "container">
        <div id = "navbar">
            <div id = "logo">
                <img src = "../media/icon.png" alt = "Chick-fil-B Logo">
            </div>
			<h4 id = "chickfilb-name">Chick-fil-B</h4>
            <div id = "nav-space"></div>
            <div id = "translate"></div>
        </div>

        <div id = "navbar-2">
            <div class = "flex-container" id = "categories">
            </div>
        </div>

        <div id = "content">
            <div class = "flex-container" id = "menu-items"></div>
            <div class = "flex-container" id = "receipt">
                <h2>Order</h2>
                <div id = "receipt-items"></div>
                <div id = "running-total"><p>Subtotal: $0.00</p></div>
                <button id = "checkout-button">Checkout</button>
            </div>
        </div>
    </div>

	<script>
        function googleTranslateFunctionality() {
            new google.translate.TranslateElement({
                pageLanguage: "en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, "translate");
        }
	</script>

	<script type = "text/javascript" src = "//translate.google.com/translate_a/element.js?cb=googleTranslateFunctionality"></script>
</body>
</html>
