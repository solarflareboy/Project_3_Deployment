<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<title>Chick-fil-B</title>
	<link rel = "stylesheet" href = "home.css">
	<script defer src = "home.js" type = "module"> </script>
    <link rel = "icon" href = "./media/icon.png" type = "image/png">
</head>

<body>
	<div id = "container">
		<div id = "navbar">
			<img id = "logo" src = "../media/icon.png" alt = "Chick-fil-B Logo">
			<h4 id = "chickfilb-name">Chick-fil-B</h4>
			<button id = "location-button" class = "navbar-button" onclick = "document.getElementById('LocationWindow').style.display='block'">Location</button>
            <button id = "food-menu" class = "navbar-button" onclick = "document.getElementById('FoodMenu').style.display='block'">Food Menu</button>
			<div id = "nav-space"></div>
			<div id = "translate"></div>
		</div>

		<div id = "background-image"></div>
		<div id = "LoginWindow" class = "container-login">
			<form id = "login-form" class = "login-content animate">
				<h3 id = "login-text">LOGIN</h3>

				<label for = "username" class = "input-label">
					<b> Username </b>
				</label>

				<input type = "text" id = "name_user" placeholder = "Enter Username" name = "username"  class = "text-field" required>

				<label for = "password" class = "input-label">
					<b> Password </b>
				</label>
				<input type = "password" id = "password_user" placeholder = "Enter Password" name = "password" class = "text-field" required>
				<div class = "below-password-bar">
					<label>
						<input type = "checkbox" id = "show-password"> Show Password
					</label>
					<div class = "caps-lock-warning"> <b> <div class = "warning"> </div> </b> </div>
				</div>

				<div class = "button_effect_ext_link" id = "login-form-submit" button type = "submit"> 
					<div id = "button-effect"><p>Log in</p></div>
				</div>

				<label>
					<input type = "checkbox" checked = "checked" name = "remember"> Remember me
				</label>
			</form>
		</div>
	</div>

	<script>
		function googleTranslateFunctionality() {
			new google.translate.TranslateElement({
				pageLanguage: "en",
				layout: google.translate.TranslateElement.InlineLayout.SIMPLE
			}, "translate");
		}
	</script>

		  	</div>

		  	<div class = "container" style = "background-color:#ffffff">
				<button type = "button" onclick = "document.getElementById('LocationWindow').style.display = 'none'" class = "cancelbutton"> Close </button>
		  	</div>
		</form>
	</div>
