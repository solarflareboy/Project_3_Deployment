<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chick-fil-B</title>
    <link rel="stylesheet" href="home.css">
    <script defer src="home.js" type="module"></script>
    <script src="./utils/oauth.js"></script>
    <link rel="icon" href="./media/icon.png" type="image/png">
</head>

<body>
    <div id="container">
        <div id="navbar">
            <img id="logo" src="../media/icon.png" alt="Chick-fil-B Logo">
            <h4 id="chickfilb-name">Chick-fil-B</h4>
            <button id="location-button" class="navbar-button" onclick="document.getElementById('LocationWindow').style.display='block'">Location</button>
            <div id="nav-space"></div>
            <div id="translate"></div>
        </div>
        <div id="background-image"></div>
        <div id="LoginWindow" class="container-login">
            <form id="login-form" class="login-content animate">
                <h3 id="login-text">Log in</h3>
                <label for="username" class="input-label">
                    <b>Username</b>
					<input type="text" id="name_user" placeholder="Enter Username" name="username" class="text-field" required>
                </label>
				
                <label for="password" class="input-label">
                    <b>Password</b>
					<input type="password" id="password_user" placeholder="Enter Password" name="password" class="text-field" required>
                </label>

                <div class="below-password-bar">
                    <label>
                        <input type="checkbox" id="show-password"> Show Password
                    </label>
                    <div class="caps-lock-warning">
                        <b><div id="caps-warning"></div></b>
                    </div>
                </div>
                <div class="button_effect_ext_link" id="login-form-submit" button type="submit">
                    <div id="button-effect">
                        <p>Log in</p>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <div id="oauth-signin" class="g_id_signin" data-type="standard"></div>
            </form>
        </div>
    </div>
    <script>
        function translate() {
            new google.translate.TranslateElement({
                pageLanguage: "en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, "translate");
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=translate"></script>
    <div id="LocationWindow" class="login">
        <form class="login-contact animate">
            <div class="container" style="background-color:#e3b1b1">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3433.767862475269!2d-96.34350164904991!3d30.612310281589345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864683cfb6d8cfe5%3A0x92e1351d7a3258e2!2sChick-fil-A!5e0!3m2!1sen!2sus!4v1668030247482!5m2!1sen!2sus" width="600" height="450" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="container" style="background-color:#ffffff">
                <button type="button" onclick="document.getElementById('LocationWindow').style.display='none'" class="cancelbutton">
                    Close
                </button>
            </div>
        </form>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div id="g_id_onload" data-client_id="216348344513-jlfae7dsar40n6430c45431ds8gm71u3.apps.googleusercontent.com" data-callback="signInOAuth"></div>
</body>

</html>
